<div class="card-container">
  <div class="login-card">
    <ng-form class="login-form" (ngSubmit)="logInSubmit()">
      <img src="assets/icon_blue.png" class="login-icon">
      <input name="username" placeholder="Username" required [(ngModel)]="username">
      <input name="password" placeholder="Password" required type="password" [(ngModel)]="password">
      <div class="bottom-buttons">
        <button (click)="logInSubmit()">Log In</button>
        <button type="button">Register</button>
      </div>
    </ng-form>
  </div>
</div>
